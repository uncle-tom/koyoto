<!doctype html>
<html ng-app="demo">
<head>
    <meta charset="utf-8">
    <title>angular-sticky-box demo</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>

    <link rel="stylesheet" href="../dist/angular-sticky-box.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<div class="container">
    <div class="line"></div>
    <h1>angular-sticky-box demo</h1>

    <div class="row">
        <div class="side left" sticky-box>
            <div>
                <p>Smaller than viewport</p>
                <p>one</p>
                <p>two</p>
                <p>three</p>
            </div>
        </div>
        <div class="content">
            <p>To see how it works <strong>resize your window to around 400px height</strong> (red line below) and scroll down/up</p>
        </div>
        <div class="side right" sticky-box>
            <div>
                <p class="big">Bigger than viewport</p>
                <p class="big">one</p>
                <p class="big">two</p>
                <p class="big">three</p>
            </div>
        </div>
    </div>
    <div class="row page-bottom"></div>
</div>

<script src="../dist/angular-sticky-box.js"></script>
<script src="demo.js"></script>
</body>
</html>
